<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <h:form>
        <p:messages autoUpdate="true" showDetail="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{pedidoBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{pedidoBean.salvar()}" disabled="#{pedido.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{pedidoBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="2" rendered="#{pedidoBean.busca == false}">
                <h:outputLabel value="Hamburguer - 2,00"></h:outputLabel>
                <p:inputText value="#{pedidoBean.entidade.modelo}" placeholder="Quantidade"></p:inputText>

                <h:outputLabel value="Suco - 1,00"></h:outputLabel>
                <p:inputText value="#{pedidoBean.entidade.fabricante}" placeholder="Quantidade"></p:inputText>

                <h:outputLabel value="Batata - 2,00"></h:outputLabel>
                <p:inputText value="#{pedidoBean.entidade.cor}" placeholder="Quantidade"></p:inputText>

            </p:panelGrid>
           
        </p:fieldset>
    </h:form>
</ui:decorate>
